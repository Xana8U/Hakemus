{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Hakemus/style.css' %}" />
{% if latest_question_list %}
    <h1>Kolme Ajankohtaista Kysymystä!</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'Hakemus:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Ei Kysymyksiä!</p>
{% endif %}
