{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'Hakemus/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Hakemus/960.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Hakemus/text.css' %}" />
    <title>Title</title>
</head>
<body>

<div id="site-container">
    <div id="header" class="container"
        <div class="container_12">
            <div id="logo" class="prefix_1 aplha">
                <img src="/static/img/banner.jpg" alt="" />
            </div>
            <div id="green-image" class="prefix_1 alpha">
                <img src="/static/img/green.jpg" alt="" />
            </div>
            <div id="gray-image" class="prefix_1 alpha" style="padding-top: 5px;">
                <img src="/static/img/bottom.jpg" />
            </div>
        </div>
        <div id="text" class="container">
            <div class="container_12">
                <div class="grid_1 alpha">
                    <h1><span>3 Ajankohtaista kysymystä</span></h1>
                </div>

                <div class="prefix_4 omega">
                    <p><span>Vastaa ja voita</span></p>
                </div>
                <div id="button" class="prefix_4 omega">
                    <button type="button" onclick="window.location.href='http://example.com/new_url';"><span>Aloita tästä</span></button>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
